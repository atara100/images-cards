<div class="container mt-5">
    <div class="mb-3">
        <label for="name" class="form-label">Image Name</label>
        <input type="text" class="form-control" id="name" placeholder="enter image name" #name>
    </div>
    <div class="mb-3">
        <label for="url" class="form-label">Image Url</label>
        <input type="url" class="form-control" id="url" placeholder="enter image url" #url>
    </div>
    <div class="d-grid gap-2">
        <button (click)="addImage(name,url)" class="btn btn-primary" type="button">Display Image</button>
    </div>
    <app-display-card [imagesArray]="imagesArr"></app-display-card>
</div>
